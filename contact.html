<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us – The Policy & Practice Forum</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-blue-900 text-white p-6 shadow-md">
    <div class="max-w-5xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold italic">The Policy & Practice Forum</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="index.html#about" class="hover:underline">About</a>
      </nav>
    </div>
  </header>

  <!-- Contact Content -->
  <main class="flex-grow flex items-center justify-center p-8">
    <div class="bg-white shadow-xl rounded-xl p-8 max-w-lg w-full text-center">
      <h2 class="text-3xl font-semibold mb-4 text-blue-900">Get in Touch</h2>
      <p class="text-gray-700 mb-6">We’d love to hear from you — reach out anytime.</p>

      <!-- Contact Info -->
      <div class="space-y-4 text-lg">
        <p>📞 Phone: <a href="tel:+2343073820" class="text-blue-600 font-medium hover:underline">+234 911 307 3820</a></p>
        <p>📧 Email: <a href="mailto:Policypracticeforum@outlook.com" class="text-blue-600 font-medium hover:underline">Policypracticeforum@outlook.com</a></p>
      </div>

      <!-- Optional Contact Form -->
      <form class="mt-8 space-y-4">
        <input type="text" placeholder="Your Name" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input type="email" placeholder="Your Email" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <textarea placeholder="Your Message" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4"></textarea>
        <button class="bg-blue-900 text-white px-6 py-3 rounded hover:bg-blue-800 transition w-full">Send Message</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-900 text-white text-center p-4 mt-8">
    &copy; 2025 The Policy & Practice Forum
  </footer>

</body>
</html>
