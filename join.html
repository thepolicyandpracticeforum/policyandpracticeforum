<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Join The Forum</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-blue-800 text-white p-4 text-center text-2xl font-bold italic">The Policy and Practice Forum</header>
  <a href="index.html" class="hover:underline">Home</a>
 <a href="about.html" class="hover:underline">About</a>
 <a href="focus.html" class="hover:underline">Focus</a>
 <a href="activities.html" class="hover:underline">Activities</a>
<a href="contact.html" class="hover:underline">Contact</a>
  <!-- Join Form -->
  <section class="relative flex-1 py-16 bg-gradient-to-r from-blue-100 via-blue-50 to-blue-100 overflow-hidden">
    <div class="relative container mx-auto max-w-3xl px-4 text-center">
      <h2 class="text-4xl font-extrabold italic text-blue-900 mb-6 drop-shadow-md">Join The Forum</h2>
      <p class="text-blue-800 mb-8 font-medium">Fill in the form to become a member.</p>

      <div class="bg-white/90 backdrop-blur-md border border-blue-200 shadow-2xl rounded-2xl p-8 space-y-6">
        <form action="submit.php" method="POST" enctype="multipart/form-data" class="space-y-5 text-left">

          <!-- Bio Data -->
          <h3 class="text-xl font-bold italic text-blue-900 mt-2 mb-2">Your Bio Data</h3>
          <label class="block text-blue-900 font-medium">First Name
            <input type="text" name="Name" required class="w-full mt-1 p-3 border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
          </label>
          <label class="block text-blue-900 font-medium">Middle Name
            <input type="text" name="Name" required class="w-full mt-1 p-3 border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
          </label>
          <label class="block text-blue-900 font-medium">Last Name
            <input type="text" name="Name" required class="w-full mt-1 p-3 border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
          </label>
          <label class="block text-blue-900 font-medium">Email
            <input type="email" name="email" required class="w-full mt-1 p-3 border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
          </label>
          <label class="block text-blue-900 font-medium">Phone Number
            <input type="tel" name="phone" required class="w-full mt-1 p-3 border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
          </label>

          <!-- Motivation -->
          <h3 class="text-xl font-bold italic text-blue-900 mt-6 mb-2">Your Motivation</h3>
          <label class="block text-blue-900 font-medium">Why do you want to join?
            <textarea name="motivation" required class="w-full mt-1 p-3 border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
          </label>

          <!-- Interests -->
          <h3 class="text-xl font-bold italic text-blue-900 mt-6 mb-2">Areas of Interest</h3>
          <div class="grid grid-cols-2 gap-2 text-blue-900 text-sm font-medium">
            <label><input type="checkbox" name="interest[]" value="economic-research" class="mr-2">Economic Research</label>
            <label><input type="checkbox" name="interest[]" value="policy-formulation" class="mr-2">Policy Formulation</label>
            <label><input type="checkbox" name="interest[]" value="public-finance" class="mr-2">Public Finance</label>
            <label><input type="checkbox" name="interest[]" value="policy-implementation" class="mr-2">Policy Implementation</label>
            <label><input type="checkbox" name="interest[]" value="policy-evaluation" class="mr-2">Policy Evaluation</label>
          </div>

          <!-- CV Upload -->
          <h3 class="text-xl font-bold italic text-blue-900 mt-6 mb-2">Upload Your CV/Resume</h3>
          <label class="block text-blue-900 font-medium">Attach your CV (PDF or Word, up to 30MB)
            <input type="file" name="cv" accept=".pdf,.doc,.docx" required class="w-full mt-1 p-3 border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
          </label>

          <!-- Submit -->
          <button type="submit" class="w-full mt-6 bg-blue-800 text-white font-semibold py-3 px-6 rounded-xl hover:bg-blue-900 hover:shadow-lg transition-all">Submit</button>
        </form>
      </div>
    </div>
  </section>

  <footer class="bg-blue-800 text-white text-center p-4 mt-auto text-sm">&copy; 2025 The Policy and Practice Forum</footer>

</body>
</html>
